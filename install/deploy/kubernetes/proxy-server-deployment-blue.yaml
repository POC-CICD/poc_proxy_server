apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: proxy-server-blue
  namespace: default
  labels:
    name: proxy-server
    service: proxy-server-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: proxy-server
      type: frontend
  template:
    metadata:
      labels:
        name: proxy-server
        type: frontend
        version: "1"
        deploymentType: BLUE
    spec:
      containers:
      - name: proxy-server
        image: nisumpk/proxy_server
        ports:
        - containerPort: 8080
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVER_PORT
          value: -Dserver.port=8080
        - name: DISCOVERY_SERVER_URL
          value: "-Deureka.client.serviceUrl.defaultZone=http://discovery-server-service:7001/eureka/"
        command: ["java"]
        args: ["$(SERVER_PORT)", "-Dserver.address=$(MY_POD_IP)", "$(DISCOVERY_SERVER_URL)", "-Deureka.instance.preferIpAddress=true", "-Deureka.instance.ipAddress=proxy-server-service", "-jar", "/usr/src/proxy-server-SNAPSHOT.jar"]

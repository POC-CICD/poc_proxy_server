apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: blue-proxy-server
  namespace: blue
  labels:
    name: blue-proxy-server
    service: blue-proxy-server-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: blue-proxy-server
      type: frontend
  template:
    metadata:
      labels:
        name: blue-proxy-server
        type: frontend
    spec:
      containers:
      - name: blue-proxy-server
        image: nisumpk/proxy_server
        ports:
        - containerPort: 8080
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
#        - name: SERVER_ADDRESS
#          value: -Dserver.address=0.0.0.0"
        - name: SERVER_PORT
          value: -Dserver.port=8080
        - name: DISCOVERY_SERVER_URL
          value: "-Deureka.client.serviceUrl.defaultZone=http://blue-discovery-server-service.blue.svc.cluster.local:7001/eureka/"
        command: ["java"]
        args: ["$(SERVER_PORT)", "-Dserver.address=$(MY_POD_IP)", "$(DISCOVERY_SERVER_URL)", "-Deureka.instance.preferIpAddress=true", "-Deureka.instance.ipAddress=$(MY_POD_IP)", "-jar", "/usr/src/proxy-server-SNAPSHOT.jar"]
---
apiVersion: v1
kind: Service
metadata:
  name: blue-proxy-server-service
  namespace: blue
  labels:
    name: blueproxy-server-service
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30017
    targetPort: 8080
    protocol: TCP

  selector:
    name: blue-proxy-server

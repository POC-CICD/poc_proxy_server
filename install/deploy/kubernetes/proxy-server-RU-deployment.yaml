apiVersion: v1
kind: Namespace
metadata:
  name: ru-deployment
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: proxy-server
  namespace: ru-deployment
  labels:
    name: proxy-server
    service: proxy-server-service
spec:
  replicas: 2
  minReadySeconds: 15
  selector:
    matchLabels:
      name: proxy-server
      type: frontend
  strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
  template:
    metadata:
      labels:
        name: proxy-server
        type: frontend
    spec:
      containers:
      - name: proxy-server
        image: nisumpk/proxy_server
        ports:
        - containerPort: 8080
        env:
#
        - name: SERVER_PORT
          value: -Dserver.port=8080
        - name: DISCOVERY_SERVER_URL
          value: "-Deureka.client.serviceUrl.defaultZone=http://discovery-server-service.ru-deployment.svc.cluster.local:7001/eureka/"
        command: ["java"]
        args: ["$(SERVER_PORT)", "-Dserver.address=$(MY_POD_IP)", "$(DISCOVERY_SERVER_URL)", "-Deureka.instance.preferIpAddress=true", "-Deureka.instance.ipAddress=$(MY_POD_IP)", "-jar", "/usr/src/proxy-server-SNAPSHOT.jar"]
        readinessProbe:
          tcpSocket:
            port: 8080
          #  host: 127.0.0.1
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          #  host: 127.0.0.1
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-server-service
  namespace: ru-deployment
  labels:
    name: proxy-server-service
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30052
    targetPort: 8080
    protocol: TCP

  selector:
    name: proxy-server
